<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body onload="getWeather()">
<div class="heading">
        <img class="logo" src="Media/weatherlogo.png">
        <h1 class="headtext">Weather Now</h1>
        <span id="date-time"></span>
</div>

<div class="navbar">
    <a href="index.html">Home<i class="fas fa-home"></i></a>
    <a href="/HTML/forecast.html">Outlook</a>
    <a href="/HTML/history.html">5 Day Review</a> 
    <a href="/HTML/rain_chart.html">Precipation Total</a> 
</div>



<div class="container">
    <div class ="box">
        <h3>Current Temperature:</h3> 
            <div class="circle">
                <h2><span id="temp"></span>Â°C</h2>
            </div>
    </div>
    <div class ="box">
        <h3>Current Pressure:</h3> 
            <div class="circle">
                <h2><span id="press"></span>hPa</h2>
            </div>
    </div>
    <div class ="box">
        <h3>Wind Speed:</h3>
            <div class="circle">
                <h2><span id="windspeed"></span>km/hr</h2>
            </div>
        </div>
    <div class ="box">
        <h3>Wind Gust:</h3>
            <div class="circle">
                <h2><span id="windgust"></span>km/hr</h2>
            </div>
    </div>
    <div class ="box">
        <h3>Wind Direction:</h3>
            <div class="circle">
                <h2><span id="winddir"></span>Deg</h2>
            </div>
    </div>
    <div class ="box">
        <h3>Direction Of Wind:</h3>
            <div class="circle">
                <h2><span id="deg"></span></h2>
            </div>
    </div>
    <div class ="box">
        <h3>Precipation Rate:</h3>
            <div class="circle">
                <h2><span id="precip_rate"></span>mm/hr</h2>
            </div>
    </div>   
    <div class ="box">
        <h3>Daily Precipation Total:</h3>
            <div class="circle">
                <h2><span id="precip_total"></span>mm</h2>
             </div>
    </div>
    <div class ="box">
        <h3>UV Index:</h3>
            <div class="circle">
                <h2><span id="uv"></span></h2>
            </div>
    </div>
    <div class ="box">
        <h3>Humidity:</h3>
            <div class="circle">
                <h2><span id="humidity"></span>%</h2>
            </div>
    </div>
    <div class ="box">
        <h3>Solar Radiation:</h3>
            <div class="circle">
                <h2><span id="solar"></span>watt/m2</h2>
            </div>
    </div>
</div>



    <script src="./JavaScript/getWeather.js"></script>
</body>
</html>
