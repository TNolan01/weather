<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const apiUrl = 'https://api.weather.com/v2/pws/observations/current?stationId=IENNIS18&format=json&units=m&apiKey=d26d907038e74f7fad907038e7ef7f0e';
        
        async function getWeather() {
            const response = await fetch('https://api.weather.com/v2/pws/observations/current?stationId=IENNIS18&format=json&units=m&apiKey=d26d907038e74f7fad907038e7ef7f0e');
            const data = await response.json();
            console.log(data.observations[0].metric.pressure);
            console.log(data.observations[0].metric.windSpeed);
            console.log(data); 

            const pressure = data.observations[0].metric.pressure;
            const windSpeed = data.observations[0].metric.windSpeed;


            document.getElementById('windspeed').textContent = windSpeed;
            document.getElementById('press').textContent = pressure;
                  
       
        }
        getWeather();
    </script> 

<p>
    Wind Speed in km/h : <span id="windspeed"></span> <br>

    Current Pressure : <span id="press"></span>
</p>



</body>
</html>
