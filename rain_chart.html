<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site to fetch weather data from wunderground and display">
    <meta name="keywords" content="weather, Wexford, API, wunderground real time">
    <meta name="author" content="Tim Nolan">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="css/style.css">

</head>   

<body>
    <div class="heading">
        <img class="logo" src="media/weatherlogo.png" alt="image of sun and cloud as a logo">
        <h1 class="headtext">Weather Now</h1>
        
    </div>

    <div class="navbar">
        <a href="index.html">Current</a>
        <a href="forecast.html">Outlook</a>
        <a href="history.html">7 Day Review</a> 
        <a href="rain_chart.html">Charts</a> 
    </div>
  
   
    <div class="button_container">
        <button class="button" onclick="rainChart()">Precipitation Totals</button>
        <button class="button" onclick="tempChart()">Temperature Averages</button>
        <button class="button" onclick="solarChart()">Sun Shine Averages</button>
        <button class="button" onclick="windChart()">Wind Data Chart</button>
        <button class="button" id="btn-download" onclick="confirmAction()">Download This Chart</button>
    </div>

    <div id="chart_container">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    



    <div class="footer">
        <h5>Copyright Tim Nolan Jan2022. This site was designed for educational purposes.</h5>
        <a href="pws_map.html">Location of PWS </a> 
    </div>
    
    <script src='js/getWeather.js'></script>
    <script src='js/solarChart.js'></script>
    <script src="js/tempChart.js"></script>
    <script src="js/rainChart.js"></script>
    <script src="js/windChart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
