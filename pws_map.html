    <script>
    function initMap() {
        const wexford = { lat: 52.525993, lng: -6.565699 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: 52.525993, lng: -6.565699 },
          mapTypeId: "satellite"
        });
        
        const marker = new google.maps.Marker({
          position: wexford,
          map: map,
          label: { color: '#00aaff', fontWeight: 'bold', fontSize: '12px', text: 'Weather Station' }

        });
      }
    </script>

    
</head>
